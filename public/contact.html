<body>
    
        <header>
            <nav id="navigation">
                <ul>
                    <li><a  href="./index.html" > Hem</a></li>

        </header>

          
            
                
            
            <section class="main-container">
                <div id="main-content"  style="margin-bottom: 30px;" >
                    <h1>Kontaktformulär</h1>
                    <p style ="text-align: center;">Fyll i formuläret om du önskar köpa en produkt</p>

                    <form name="contact-us" method="POST" role="form" action="/.netlify/functions/server/api/contact">
                        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto">
                                
                                <div class="col-auto w-75 m-auto">
                                    <input type="text" class="form-control" id="customername" name="customername" placeholder="Namn" required autofocus>
                                </div>

                                <div class="col-auto w-75 m-auto">
                                    <input id="email" name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="E-postadress" required>
                                </div>
                                <div class="col-auto w-75 m-auto">
                                    <select name="product" class="custom-select custom-select-sm w-auto " >
                                            <option selected name="product" >Välj Produkt</option>
                                            <option value="Vintermössa">Vintermössa</option>
                                            <option value="Ullkudde">Ullkudde</option>
                                            <option value="Blå vintervantar">Blå vintervantar</option>
                                            <option value="Gröna Vantar">Gröna Vantar</option>
                                            <option value="Röda Vantar">Röda Vantar</option>
                                            
                                    </select>
                                </div>
                                <div class="col-auto w-75 m-auto" >
                                    <textarea  style="height: 200px;" id="message" name="message" class="form-control" placeholder="Meddelande..." required></textarea>
                                    <input type="submit" value="Send message">
                                </div>
                                

                               
                                
                        </div>     
                        <div class="form-row w-100">
                            
                        </div> 
                        <div class="form-row w-100">
                                

                                
                                                        
                                    
                         </div>
                         <div class="form-row w-50 m-auto">
                           
                         </div>
                         

                    </form>
          
                </div>
