            <section class="main-container">
                <div id="main-content" >
                    <h1>Kontaktformulär</h1>
                    <p style ="text-align: center;">Fyll i formuläret om du önskar köpa en produkt</p>

                    <form name="contact-us" method="POST" role="form" action="/.netlify/functions/server/api/contact">
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="customername" name="customername" placeholder="Namn" required autofocus>
                    </div>
                    <div class="col-auto">
                        <input id="email" name="email" type="email" class="form-control mb-2" aria-describedby="emailHelp" placeholder="Epost-adress" required>
                    </div>
                        <select class="custom-select my-1 mr-sm-2">
                            <option selected name="product">Välj Produkt</option>
                            <option value="1">Vintermössa</option>
                            <option value="2">Ullkudde</option>
                            <option value="3">Blå vintervantar</option>
                        </select>
                          
                            <div class="mb-3">
                              <textarea id="message" name="message" class="form-control mb-2" placeholder="Meddelande..." required></textarea>
                            </div>
                                               
                        <input type="submit" value="Send message">
                    </div>
                    </form>
          
                </div>
             
                
            </section>
